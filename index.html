<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Mini App with Pagination and Details</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-light: #fff;
      --text-light: #222;
      --card-light: #f9f9f9;
      --bg-dark: #121212;
      --text-dark: #eee;
      --card-dark: #222;
      --green: #2ecc71;
      --red: #e74c3c;
      --btn-bg: #0088cc;
      --btn-bg-dark: #005f7a;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 12px;
      text-align: center;
    }
    #controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    input[type="search"] {
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      min-width: 220px;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      background-color: var(--btn-bg);
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--btn-bg-dark);
    }
    button.active {
      background-color: var(--btn-bg-dark);
    }
    #sort-buttons button {
      margin-right: 5px;
    }
    #crypto-list {
      max-width: 900px;
      margin: 0 auto;
    }
    .crypto {
      background-color: var(--card-light);
      border-radius: 10px;
      margin-bottom: 16px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
      cursor: pointer;
    }
    body.dark .crypto {
      background-color: var(--card-dark);
      box-shadow: none;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }
    .header img {
      width: 36px;
      height: 36px;
      border-radius: 18px;
    }
    .header .rank {
      font-weight: 600;
      color: #666;
      min-width: 30px;
      text-align: center;
    }
    .header .name-symbol {
      font-weight: 700;
      font-size: 18px;
      flex-grow: 1;
    }
    .price-change {
      font-weight: 700;
      font-size: 18px;
    }
    .green {
      color: var(--green);
    }
    .red {
      color: var(--red);
    }
    .details {
      font-size: 13px;
      color: #555;
      margin-top: 8px;
      line-height: 1.3;
    }
    body.dark .details {
      color: #ccc;
    }
    .chart-container {
      margin-top: 12px;
      position: relative;
      height: 140px;
      width: 100%;
    }
    #pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    #pagination button {
      padding: 6px 12px;
      font-weight: 700;
    }
    #coin-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 9999;
    }
    #coin-modal .modal-content {
      background: var(--card-light);
      max-width: 700px;
      max-height: 90vh;
      overflow-y: auto;
      border-radius: 10px;
      padding: 20px;
      position: relative;
      color: var(--text-light);
    }
    body.dark #coin-modal .modal-content {
      background: var(--card-dark);
      color: var(--text-dark);
    }
    #coin-modal h2 {
      margin-top: 0;
    }
    #coin-modal button.close-btn {
      position: absolute;
      top: 10px; right: 10px;
      background: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Top Cryptocurrencies</h1>
  <div id="controls">
    <input type="search" id="search" placeholder="Search coins by name or symbol..." />
    <div id="sort-buttons">
      <button id="sort-price" class="active">Price ↓</button>
      <button id="sort-change">24h Change ↓</button>
      <button id="sort-marketcap">Market Cap ↓</button>
    </div>
    <button id="toggle-theme">Toggle Dark/Light</button>
  </div>

  <div id="crypto-list">Loading...</div>

  <div id="pagination">
    <button id="prev-page" disabled>Prev</button>
    <span id="page-info">Page 1</span>
    <button id="next-page">Next</button>
  </div>

  <!-- Modal for coin details -->
  <div id="coin-modal">
    <div class="modal-content">
      <button class="close-btn">Close</button>
      <div id="coin-details">Loading...</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let allCoinsList = [];
    let cryptoData = [];
    let currentPage = 1;
    const pageSize = 10;
    let currentSort = 'price';
    let currentTheme = 'light';
    let searchTerm = '';
    let isSearching = false;

    const cryptoListEl = document.getElementById('crypto-list');
    const pageInfoEl = document.getElementById('page-info');
    const prevPageBtn = document.getElementById('prev-page');
    const nextPageBtn = document.getElementById('next-page');
    const coinModal = document.getElementById('coin-modal');
    const coinDetails = document.getElementById('coin-details');

    // Telegram Web App theme detection
    if (window.Telegram?.WebApp) {
      const tgTheme = window.Telegram.WebApp.themeParams?.bg_color;
      if (tgTheme && tgTheme === '#121212') {
        toggleTheme(true);
      }
    }

    async function fetchAllCoinsList() {
      const res = await fetch("https://api.coingecko.com/api/v3/coins/list");
      allCoinsList = await res.json();
    }

    async function fetchCrypto() {
    loading.style.display = 'block';

    try {
        if (searchTerm.length >= 2) {
        isSearching = true;
        const searchRes = await fetch(`https://api.coingecko.com/api/v3/search?query=${searchTerm}`);
        const searchData = await searchRes.json();

        // Try to find an exact match by symbol, name, or ID
        const exactMatch = searchData.coins.find(c =>
            c.symbol.toLowerCase() === searchTerm ||
            c.id.toLowerCase() === searchTerm ||
            c.name.toLowerCase() === searchTerm
        );

        let coinIdsToFetch = [];

        if (exactMatch) {
            coinIdsToFetch.push(exactMatch.id);
        }

        // Add 5 partial matches (excluding exact match)
        const additionalMatches = searchData.coins
            .filter(c => !coinIdsToFetch.includes(c.id))
            .slice(0, 5)
            .map(c => c.id);

        coinIdsToFetch = [...coinIdsToFetch, ...additionalMatches];

        if (coinIdsToFetch.length > 0) {
            const marketRes = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${coinIdsToFetch.join(',')}&sparkline=true`);
            cryptoData = await marketRes.json();
        } else {
            cryptoData = [];
        }
        } else {
        isSearching = false;
        const res = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=1&sparkline=true`);
        cryptoData = await res.json();
        }

        renderList();
        updatePagination(1);
    } catch (error) {
        console.error('Failed to fetch crypto data:', error);
    } finally {
        loading.style.display = 'none';
    }
    }

    function renderList() {
      if (cryptoData.length === 0) {
        cryptoListEl.innerHTML = '<p>No coins found.</p>';
        return;
      }

      // Sort coins based on currentSort
      cryptoData.sort((a, b) => {
        if (currentSort === 'price') return b.current_price - a.current_price;
        if (currentSort === 'change') return b.price_change_percentage_24h - a.price_change_percentage_24h;
        if (currentSort === 'marketcap') return b.market_cap - a.market_cap;
        return 0;
      });

      cryptoListEl.innerHTML = '';
      cryptoData.forEach((coin, idx) => {
        const priceChange = coin.price_change_percentage_24h || 0;
        const coinEl = document.createElement('div');
        coinEl.className = 'crypto';
        coinEl.title = 'Click to see details';
        coinEl.dataset.coinId = coin.id;

        coinEl.innerHTML = `
          <div class="header">
            <div class="rank">${coin.market_cap_rank || '-'}</div>
            <img src="${coin.image}" alt="${coin.name}" />
            <div class="name-symbol">${coin.name} (${coin.symbol.toUpperCase()})</div>
            <div class="price-change ${priceChange >= 0 ? 'green' : 'red'}">
              $${coin.current_price.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 6})}
              <br>
              <small>${priceChange.toFixed(2)}%</small>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="chart-${coin.id}"></canvas>
          </div>
        `;

        cryptoListEl.appendChild(coinEl);

        // Fetch sparkline data and render chart
        if (coin.sparkline_in_7d && coin.sparkline_in_7d.price) {
          const ctx = document.getElementById(`chart-${coin.id}`).getContext('2d');
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: coin.sparkline_in_7d.price.map((_, i) => i),
              datasets: [{
                data: coin.sparkline_in_7d.price,
                borderColor: priceChange >= 0 ? 'var(--green)' : 'var(--red)',
                borderWidth: 1,
                fill: false,
                pointRadius: 0,
                tension: 0.2
              }]
            },
            options: {
              responsive: true,
              scales: {
                x: {display: false},
                y: {display: false}
              },
              plugins: {
                legend: {display: false}
              },
              elements: {line: {borderWidth: 2}}
            }
          });
        }

        // Click to open modal
        coinEl.onclick = () => openCoinModal(coin.id);
      });
    }

    function updatePagination(totalItems) {
      const totalPages = Math.ceil(totalItems / pageSize);
      pageInfoEl.textContent = `Page ${currentPage} of ${totalPages}`;
      prevPageBtn.disabled = currentPage <= 1;
      nextPageBtn.disabled = currentPage >= totalPages;
    }

    prevPageBtn.onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        fetchCrypto();
      }
    };

    nextPageBtn.onclick = () => {
      currentPage++;
      fetchCrypto();
    };

    // Search input with debounce
    let debounceTimeout = null;
    document.getElementById('search').addEventListener('input', e => {
      clearTimeout(debounceTimeout);
      debounceTimeout = setTimeout(() => {
        searchTerm = e.target.value.trim().toLowerCase();
        currentPage = 1;
        fetchCrypto();
      }, 300);
    });

    // Sorting buttons
    document.getElementById('sort-price').onclick = () => {
      currentSort = 'price';
      setActiveSortButton('sort-price');
      renderList();
    };
    document.getElementById('sort-change').onclick = () => {
      currentSort = 'change';
      setActiveSortButton('sort-change');
      renderList();
    };
    document.getElementById('sort-marketcap').onclick = () => {
      currentSort = 'marketcap';
      setActiveSortButton('sort-marketcap');
      renderList();
    };

    function setActiveSortButton(id) {
      ['sort-price','sort-change','sort-marketcap'].forEach(btnId => {
        document.getElementById(btnId).classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }

    // Theme toggle button
    document.getElementById('toggle-theme').onclick = () => {
      toggleTheme();
    };

    function toggleTheme(forceDark) {
      if (forceDark === true) currentTheme = 'dark';
      else if (forceDark === false) currentTheme = 'light';
      else currentTheme = currentTheme === 'light' ? 'dark' : 'light';

      if (currentTheme === 'dark') {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
    }

    // Modal: open coin details
    async function openCoinModal(coinId) {
      coinModal.style.display = 'flex';
      coinDetails.innerHTML = 'Loading details...';

      try {
        const res = await fetch(`https://api.coingecko.com/api/v3/coins/${coinId}?localization=false&tickers=false&market_data=true&community_data=false&developer_data=false&sparkline=true`);
        const coin = await res.json();

        const priceData = coin.market_data.sparkline_7d.price;
        const dates = priceData.map((_, i) => i);

        coinDetails.innerHTML = `
          <h2>${coin.name} (${coin.symbol.toUpperCase()})</h2>
          <p>Rank: ${coin.market_cap_rank || '-'}</p>
          <p>Current Price: $${coin.market_data.current_price.usd.toLocaleString()}</p>
          <p>Market Cap: $${coin.market_data.market_cap.usd.toLocaleString()}</p>
          <p>24h Change: ${coin.market_data.price_change_percentage_24h?.toFixed(2) ?? '-'}%</p>
          <div style="position:relative; height:300px; width:100%; margin-top:20px;">
            <canvas id="modal-chart"></canvas>
          </div>
          <p>${coin.description.en ? coin.description.en.split('. ')[0] + '.' : ''}</p>
        `;

        const ctx = document.getElementById('modal-chart').getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: dates,
            datasets: [{
              label: 'Price (7d)',
              data: priceData,
              borderColor: currentTheme === 'dark' ? 'cyan' : 'blue',
              borderWidth: 2,
              fill: false,
              tension: 0.25,
              pointRadius: 0
            }]
          },
          options: {
            responsive: true,
            scales: {
              x: {display: false},
              y: {beginAtZero: false}
            }
          }
        });
      } catch (err) {
        coinDetails.innerHTML = '<p>Failed to load details.</p>';
      }
    }

    // Modal close
    coinModal.querySelector('.close-btn').onclick = () => {
      coinModal.style.display = 'none';
      coinDetails.innerHTML = '';
    };

    // Initialization
    (async () => {
      await fetchAllCoinsList();
      await fetchCrypto();
    })();
  </script>
</body>
</html>
