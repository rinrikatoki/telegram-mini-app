<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top 10 Cryptos</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    #sort-controls {
      margin-bottom: 15px;
    }
    button {
      margin-right: 10px;
      padding: 6px 10px;
      border: none;
      background-color: #0088cc;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button.active {
      background-color: #005f7a;
    }
    .crypto {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      background-color: var(--tg-theme-button-color, #f9f9f9);
      box-shadow: 1px 1px 5px rgba(0,0,0,0.05);
    }
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }
    .header img {
      width: 32px;
      height: 32px;
      border-radius: 16px;
    }
    .header .rank {
      font-weight: bold;
      margin-right: 8px;
      color: #666;
      min-width: 25px;
      text-align: center;
    }
    .header .name-symbol {
      font-weight: 700;
      font-size: 16px;
    }
    .price-change {
      font-weight: 700;
      font-size: 18px;
    }
    .green { color: green; }
    .red { color: red; }
    .details {
      margin-top: 8px;
      font-size: 13px;
      color: #444;
      line-height: 1.3;
    }
    .details span {
      display: inline-block;
      margin-right: 15px;
    }
    .updated {
      margin-top: 8px;
      font-size: 11px;
      color: #999;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Top 10 Cryptocurrencies</h1>

  <div id="sort-controls">
    Sort by:
    <button id="sort-price" class="active">Price ↓</button>
    <button id="sort-change">24h Change ↓</button>
    <button id="sort-marketcap">Market Cap ↓</button>
  </div>

  <div id="crypto-list">Loading...</div>

  <script>
    let cryptoData = [];
    let currentSort = 'price'; // 'price', 'change', or 'marketcap'

    function formatNumber(num) {
      if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
      if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
      if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
      return num.toFixed(2);
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleString();
    }

    async function fetchCrypto() {
      const res = await fetch(
        "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false"
      );
      cryptoData = await res.json();
      renderList();
    }

    function renderList() {
      const list = document.getElementById("crypto-list");
      list.innerHTML = "";

      // Sort data before rendering
      if (currentSort === 'price') {
        cryptoData.sort((a,b) => b.current_price - a.current_price);
      } else if (currentSort === 'change') {
        cryptoData.sort((a,b) => b.price_change_percentage_24h - a.price_change_percentage_24h);
      } else if (currentSort === 'marketcap') {
        cryptoData.sort((a,b) => b.market_cap - a.market_cap);
      }

      cryptoData.forEach((coin) => {
        const changeClass = coin.price_change_percentage_24h >= 0 ? 'green' : 'red';
        const athChangeClass = coin.ath_change_percentage >= 0 ? 'green' : 'red';

        const item = document.createElement("div");
        item.className = "crypto";
        item.innerHTML = `
          <div class="header">
            <div class="rank">#${coin.market_cap_rank}</div>
            <img src="${coin.image}" alt="${coin.name} logo" />
            <div class="name-symbol">${coin.name} (${coin.symbol.toUpperCase()})</div>
          </div>
          <div class="price-change ${changeClass}">
            $${coin.current_price.toLocaleString()} (${coin.price_change_percentage_24h.toFixed(2)}%)
          </div>
          <div class="details">
            <span>Market Cap: $${formatNumber(coin.market_cap)}</span>
            <span>24h Volume: $${formatNumber(coin.total_volume)}</span>
            <span>24h High: $${coin.high_24h.toFixed(2)}</span>
            <span>24h Low: $${coin.low_24h.toFixed(2)}</span>
            <br />
            <span>All-Time High: $${coin.ath.toFixed(2)} (<span class="${athChangeClass}">${coin.ath_change_percentage.toFixed(2)}%</span>)</span>
          </div>
          <div class="updated">Last updated: ${formatDate(coin.last_updated)}</div>
        `;
        list.appendChild(item);
      });
    }

    // Sort buttons logic
    document.getElementById('sort-price').addEventListener('click', () => {
      currentSort = 'price';
      updateActiveButton('sort-price');
      renderList();
    });
    document.getElementById('sort-change').addEventListener('click', () => {
      currentSort = 'change';
      updateActiveButton('sort-change');
      renderList();
    });
    document.getElementById('sort-marketcap').addEventListener('click', () => {
      currentSort = 'marketcap';
      updateActiveButton('sort-marketcap');
      renderList();
    });

    function updateActiveButton(id) {
      ['sort-price','sort-change','sort-marketcap'].forEach(btnId => {
        document.getElementById(btnId).classList.toggle('active', btnId === id);
      });
    }

    fetchCrypto();
    setInterval(fetchCrypto, 60000); // Refresh every 60s
  </script>
</body>
</html>
