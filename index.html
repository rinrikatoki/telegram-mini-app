<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Mini App with Enhanced Charts</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg-light: #fff;
      --text-light: #222;
      --card-light: #f9f9f9;
      --bg-dark: #121212;
      --text-dark: #eee;
      --card-dark: #222;
      --green: #2ecc71;
      --red: #e74c3c;
      --btn-bg: #0088cc;
      --btn-bg-dark: #005f7a;
      --chart-green: rgba(46, 204, 113, 0.8);
      --chart-red: rgba(231, 76, 60, 0.8);
      --chart-purple: rgba(155, 89, 182, 0.8);
      --chart-blue: rgba(52, 152, 219, 0.8);
      --chart-yellow: rgba(241, 196, 15, 0.8);
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 12px;
      text-align: center;
    }
    #controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    input[type="search"] {
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      min-width: 220px;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      background-color: var(--btn-bg);
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: var(--btn-bg-dark);
    }
    button.active {
      background-color: var(--btn-bg-dark);
    }
    #sort-buttons button {
      margin-right: 5px;
    }
    #crypto-list {
      max-width: 900px;
      margin: 0 auto;
    }
    .crypto {
      background-color: var(--card-light);
      border-radius: 10px;
      margin-bottom: 16px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s;
      cursor: pointer;
    }
    body.dark .crypto {
      background-color: var(--card-dark);
      box-shadow: none;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }
    .header img {
      width: 36px;
      height: 36px;
      border-radius: 18px;
    }
    .header .rank {
      font-weight: 600;
      color: #666;
      min-width: 30px;
      text-align: center;
    }
    .header .name-symbol {
      font-weight: 700;
      font-size: 18px;
      flex-grow: 1;
    }
    .price-change {
      font-weight: 700;
      font-size: 18px;
    }
    .green {
      color: var(--green);
    }
    .red {
      color: var(--red);
    }
    .details {
      font-size: 13px;
      color: #555;
      margin-top: 8px;
      line-height: 1.3;
    }
    body.dark .details {
      color: #ccc;
    }
    .chart-container {
      margin-top: 12px;
      position: relative;
      height: 140px;
      width: 100%;
    }
    #pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    #pagination button {
      padding: 6px 12px;
      font-weight: 700;
    }
    #coin-modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 9999;
    }
    #coin-modal .modal-content {
      background: var(--card-light);
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      border-radius: 10px;
      padding: 20px;
      position: relative;
      color: var(--text-light);
      width: 90%;
    }
    body.dark #coin-modal .modal-content {
      background: var(--card-dark);
      color: var(--text-dark);
    }
    #coin-modal h2 {
      margin-top: 0;
      font-size: 24px;
    }
    #coin-modal button.close-btn {
      position: absolute;
      top: 10px; right: 10px;
      background: var(--btn-bg);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
    }
    .modal-section {
      margin-bottom: 20px;
    }
    .modal-section-title {
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
      color: var(--btn-bg);
    }
    body.dark .modal-section-title {
      color: cyan;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      margin-bottom: 15px;
    }
    .stat-item {
      padding: 8px;
      background: rgba(0,0,0,0.05);
      border-radius: 5px;
    }
    body.dark .stat-item {
      background: rgba(255,255,255,0.05);
    }
    .stat-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }
    body.dark .stat-label {
      color: #aaa;
    }
    .stat-value {
      font-weight: bold;
      font-size: 14px;
    }
    .chart-tabs {
      display: flex;
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }
    body.dark .chart-tabs {
      border-bottom-color: #444;
    }
    .chart-tab {
      padding: 8px 16px;
      cursor: pointer;
      background: none;
      border: none;
      color: var(--text-light);
      border-bottom: 2px solid transparent;
    }
    body.dark .chart-tab {
      color: var(--text-dark);
    }
    .chart-tab.active {
      border-bottom-color: var(--btn-bg);
      font-weight: bold;
    }
    body.dark .chart-tab.active {
      border-bottom-color: cyan;
    }
    .chart-container-modal {
      height: 300px;
      width: 100%;
      margin-bottom: 20px;
    }
    #search-container {
      position: relative;
      min-width: 220px;
    }
    #search-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background-color: var(--card-light);
      border: 1px solid #ccc;
      border-radius: 5px;
      max-height: 300px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    body.dark #search-results {
      background-color: var(--card-dark);
      border-color: #444;
    }
    .search-result-item {
      padding: 8px 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .search-result-item:hover, .search-result-item.highlighted {
      background-color: rgba(0,0,0,0.1);
    }
    body.dark .search-result-item:hover, 
    body.dark .search-result-item.highlighted {
      background-color: rgba(255,255,255,0.1);
    }
    .search-result-item img {
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }
    .search-result-item .symbol {
      font-weight: bold;
      color: var(--btn-bg);
    }
    body.dark .search-result-item .symbol {
      color: cyan;
    }
  </style>
</head>
<body>
  <h1>Top Cryptocurrencies</h1>
  <div id="controls">
    <div id="search-container">
        <input type="search" id="search" placeholder="Search coins by name or symbol..." autocomplete="off" />
        <div id="search-results"></div>
    </div>
    <div id="sort-buttons">
      <button id="sort-price" class="active">Price ↓</button>
      <button id="sort-change">24h Change ↓</button>
      <button id="sort-marketcap">Market Cap ↓</button>
    </div>
    <button id="toggle-theme">Toggle Dark/Light</button>
  </div>

  <div id="crypto-list">Loading...</div>

  <div id="pagination">
    <button id="prev-page" disabled>Prev</button>
    <span id="page-info">Page 1</span>
    <button id="next-page">Next</button>
  </div>

  <!-- Modal for coin details -->
  <div id="coin-modal">
    <div class="modal-content">
      <button class="close-btn">Close</button>
      <div id="coin-details">Loading...</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    let allCoinsList = [];
    let cryptoData = [];
    let currentPage = 1;
    const pageSize = 10;
    let currentSort = 'price';
    let currentTheme = 'light';
    let searchTerm = '';
    let isSearching = false;
    let currentChartTab = 'price'; // For modal chart tabs

    const cryptoListEl = document.getElementById('crypto-list');
    const pageInfoEl = document.getElementById('page-info');
    const prevPageBtn = document.getElementById('prev-page');
    const nextPageBtn = document.getElementById('next-page');
    const coinModal = document.getElementById('coin-modal');
    const coinDetails = document.getElementById('coin-details');

    // Telegram Web App theme detection
    if (window.Telegram?.WebApp) {
      const tgTheme = window.Telegram.WebApp.themeParams?.bg_color;
      if (tgTheme && tgTheme === '#121212') {
        toggleTheme(true);
      }
    }

    async function fetchAllCoinsList() {
      const res = await fetch("https://api.coingecko.com/api/v3/coins/list");
      allCoinsList = await res.json();
    }

    async function fetchCrypto() {
      if (searchTerm.length >= 2) {
          isSearching = true;
          // Show loading state while searching
          cryptoListEl.innerHTML = '<p>Searching...<p>';
          
          // Filter matching coins - improved search logic
          const matchedCoins = allCoinsList.filter(c => {
          const nameMatch = c.name.toLowerCase().includes(searchTerm.toLowerCase());
          const symbolExactMatch = c.symbol.toLowerCase() === searchTerm.toLowerCase();
          const symbolPartialMatch = c.symbol.toLowerCase().includes(searchTerm.toLowerCase());
          
          return symbolExactMatch || nameMatch || symbolPartialMatch;
          });

          // Sort results to prioritize exact matches first
          matchedCoins.sort((a, b) => {
          const aExactSymbol = a.symbol.toLowerCase() === searchTerm.toLowerCase();
          const bExactSymbol = b.symbol.toLowerCase() === searchTerm.toLowerCase();
          
          // Exact symbol matches first
          if (aExactSymbol && !bExactSymbol) return -1;
          if (!aExactSymbol && bExactSymbol) return 1;
          
          // Then name matches that start with search term
          const aNameStartsWith = a.name.toLowerCase().startsWith(searchTerm.toLowerCase());
          const bNameStartsWith = b.name.toLowerCase().startsWith(searchTerm.toLowerCase());
          if (aNameStartsWith && !bNameStartsWith) return -1;
          if (!aNameStartsWith && bNameStartsWith) return 1;
          
          // Then by market cap rank (if available)
          if (a.market_cap_rank && b.market_cap_rank) {
              return a.market_cap_rank - b.market_cap_rank;
          }
          
          // Then other matches
          return 0;
          });

          if (matchedCoins.length === 0) {
          cryptoData = [];
          renderList();
          updatePagination();
          return;
          }

          // Pagination of matched coins manually
          const start = (currentPage - 1) * pageSize;
          const pagedCoins = matchedCoins.slice(start, start + pageSize);

          // Fetch market data for pagedCoins ids
          const ids = pagedCoins.map(c => c.id).join(',');
          if (!ids) {
          cryptoData = [];
          renderList();
          updatePagination();
          return;
          }
          
          try {
          const url = `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${ids}&order=market_cap_desc&per_page=${pageSize}&page=1&sparkline=true`;
          const res = await fetch(url);
          cryptoData = await res.json();
          
          // Sort the fetched data to maintain our priority order
          const idOrder = pagedCoins.map(c => c.id);
          cryptoData.sort((a, b) => idOrder.indexOf(a.id) - idOrder.indexOf(b.id));
          
          renderList();
          updatePagination(matchedCoins.length);
          } catch (error) {
          console.error('Error fetching coin data:', error);
          cryptoData = [];
          renderList();
          updatePagination();
          }
      } else {
          // Not searching, show top coins by page
          isSearching = false;
          cryptoListEl.innerHTML = '<p>Loading top cryptocurrencies...<p>';
          
          try {
          const url = `https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=${pageSize}&page=${currentPage}&sparkline=true`;
          const res = await fetch(url);
          cryptoData = await res.json();
          renderList();
          updatePagination(1000); // Approximate large number for top coins
          } catch (error) {
          console.error('Error fetching top coins:', error);
          cryptoData = [];
          renderList();
          updatePagination();
          }
      }
    }

    function renderList() {
      if (cryptoData.length === 0) {
          if (isSearching && searchTerm.length >= 2) {
          // Show "no results" only after a brief delay to avoid flickering
          setTimeout(() => {
              if (cryptoData.length === 0) {
              cryptoListEl.innerHTML = `<p>No coins found matching "${searchTerm}"</p>`;
              }
          }, 500);
          } else {
          cryptoListEl.innerHTML = '<p>No cryptocurrency data available.</p>';
          }
          return;
      }

      // Sort coins based on currentSort
      cryptoData.sort((a, b) => {
          if (currentSort === 'price') return b.current_price - a.current_price;
          if (currentSort === 'change') return b.price_change_percentage_24h - a.price_change_percentage_24h;
          if (currentSort === 'marketcap') return b.market_cap - a.market_cap;
          return 0;
      });

      cryptoListEl.innerHTML = '';
      
      cryptoData.forEach((coin) => {
          const priceChange = coin.price_change_percentage_24h || 0;
          const coinEl = document.createElement('div');
          coinEl.className = 'crypto';
          coinEl.title = 'Click to see details';
          coinEl.dataset.coinId = coin.id;

          // Format price - show more decimals for very small prices
          let priceDisplay;
          if (coin.current_price < 0.01) {
          priceDisplay = coin.current_price.toLocaleString(undefined, {minimumFractionDigits: 6, maximumFractionDigits: 8});
          } else if (coin.current_price < 1) {
          priceDisplay = coin.current_price.toLocaleString(undefined, {minimumFractionDigits: 4, maximumFractionDigits: 6});
          } else {
          priceDisplay = coin.current_price.toLocaleString(undefined, {minimumFractionDigits: 2, maximumFractionDigits: 2});
          }

          coinEl.innerHTML = `
          <div class="header">
              <div class="rank">${coin.market_cap_rank || '-'}</div>
              <img src="${coin.image}" alt="${coin.name}" onerror="this.src='https://via.placeholder.com/36';" />
              <div class="name-symbol">${coin.name} (${coin.symbol.toUpperCase()})</div>
              <div class="price-change ${priceChange >= 0 ? 'green' : 'red'}">
              $${priceDisplay}
              <br>
              <small>${priceChange.toFixed(2)}%</small>
              </div>
          </div>
          <div class="chart-container">
              <canvas id="chart-${coin.id}"></canvas>
          </div>
          `;

          cryptoListEl.appendChild(coinEl);

          // Fetch sparkline data and render chart
          if (coin.sparkline_in_7d?.price) {
          setTimeout(() => { // Small delay to ensure DOM is ready
              const ctx = document.getElementById(`chart-${coin.id}`)?.getContext('2d');
              if (ctx) {
              const gradient = ctx.createLinearGradient(0, 0, 0, 140);
              gradient.addColorStop(0, priceChange >= 0 ? 'rgba(46, 204, 113, 0.3)' : 'rgba(231, 76, 60, 0.3)');
              gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
              
              new Chart(ctx, {
                  type: 'line',
                  data: {
                  labels: coin.sparkline_in_7d.price.map((_, i) => i),
                  datasets: [{
                      data: coin.sparkline_in_7d.price,
                      borderColor: priceChange >= 0 ? 'var(--green)' : 'var(--red)',
                      backgroundColor: gradient,
                      borderWidth: 2,
                      fill: true,
                      pointRadius: 0,
                      tension: 0.3
                  }]
                  },
                  options: {
                  responsive: true,
                  maintainAspectRatio: false,
                  scales: {
                      x: { display: false },
                      y: { display: false }
                  },
                  plugins: {
                      legend: { display: false },
                      tooltip: { enabled: false }
                  },
                  interaction: {
                      intersect: false,
                      mode: 'index'
                  },
                  elements: {
                      line: {
                      borderWidth: 2,
                      }
                  }
                  }
              });
              }
          }, 50);
          }

          // Click to open modal
          coinEl.onclick = () => openCoinModal(coin.id);
      });
    }

    function updatePagination(totalItems) {
      const totalPages = Math.ceil(totalItems / pageSize);
      pageInfoEl.textContent = `Page ${currentPage} of ${totalPages}`;
      prevPageBtn.disabled = currentPage <= 1;
      nextPageBtn.disabled = currentPage >= totalPages;
    }

    prevPageBtn.onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        fetchCrypto();
      }
    };

    nextPageBtn.onclick = () => {
      currentPage++;
      fetchCrypto();
    };

    // Search input with debounce
    let debounceTimeout = null;
    document.getElementById('search').addEventListener('input', e => {
      clearTimeout(debounceTimeout);
      debounceTimeout = setTimeout(() => {
        searchTerm = e.target.value.trim().toLowerCase();
        currentPage = 1;
        fetchCrypto();
      }, 300);
    });

    // Sorting buttons
    document.getElementById('sort-price').onclick = () => {
      currentSort = 'price';
      setActiveSortButton('sort-price');
      renderList();
    };
    document.getElementById('sort-change').onclick = () => {
      currentSort = 'change';
      setActiveSortButton('sort-change');
      renderList();
    };
    document.getElementById('sort-marketcap').onclick = () => {
      currentSort = 'marketcap';
      setActiveSortButton('sort-marketcap');
      renderList();
    };

    function setActiveSortButton(id) {
      ['sort-price','sort-change','sort-marketcap'].forEach(btnId => {
        document.getElementById(btnId).classList.remove('active');
      });
      document.getElementById(id).classList.add('active');
    }

    // Theme toggle button
    document.getElementById('toggle-theme').onclick = () => {
      toggleTheme();
    };

    function toggleTheme(forceDark) {
      if (forceDark === true) currentTheme = 'dark';
      else if (forceDark === false) currentTheme = 'light';
      else currentTheme = currentTheme === 'light' ? 'dark' : 'light';

      if (currentTheme === 'dark') {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
      
      // Re-render charts when theme changes
      if (cryptoData.length > 0) {
        renderList();
      }
      
      // Re-render modal chart if open
      if (coinModal.style.display === 'flex') {
        const coinId = document.querySelector('.modal-content').dataset.coinId;
        if (coinId) {
          openCoinModal(coinId);
        }
      }
    }

    // Modal: open coin details
    async function openCoinModal(coinId) {
      coinModal.style.display = 'flex';
      coinDetails.innerHTML = '<div style="text-align: center; padding: 20px;">Loading details...</div>';
      document.querySelector('.modal-content').dataset.coinId = coinId;

      // Try to get basic data from our existing list first
      const basicData = cryptoData.find(c => c.id === coinId);
      
      try {
        // First try to fetch detailed data
        const detailRes = await fetch(`https://api.coingecko.com/api/v3/coins/${coinId}?localization=false&tickers=false&market_data=true&community_data=false&developer_data=false&sparkline=true`);
        
        if (!detailRes.ok) throw new Error('Detailed API failed');
        
        const coin = await detailRes.json();
        
        // If we have detailed data, render it
        if (coin && coin.market_data) {
          renderFullDetails(coin);
          return;
        }
      } catch (err) {
        console.log('Detailed API failed, trying fallback:', err);
      }

      // If detailed API failed, try the markets endpoint
      try {
        const marketRes = await fetch(`https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&ids=${coinId}&order=market_cap_desc&per_page=1&page=1&sparkline=true`);
        
        if (!marketRes.ok) throw new Error('Market API failed');
        
        const [marketData] = await marketRes.json();
        
        if (marketData) {
          renderBasicDetails(marketData, basicData);
          return;
        }
      } catch (err) {
        console.log('Market API failed, using cached data:', err);
      }

      // If all APIs failed, use whatever basic data we have
      if (basicData) {
        renderBasicDetails(basicData);
      } else {
        coinDetails.innerHTML = `
          <div style="text-align: center; padding: 20px;">
            <p style="color: var(--red);">Failed to load data for this coin.</p>
            <p>Please check your internet connection and try again.</p>
            <p><small>You can also check this coin on <a href="https://www.coingecko.com/en/coins/${coinId}" target="_blank">CoinGecko</a></small></p>
          </div>
        `;
      }
    }

    function renderFullDetails(coin) {
      // Formatting functions remain the same as before
      const formatCurrency = (value) => { /* ... */ };
      const formatPercentage = (value) => { /* ... */ };
      const formatLargeNumber = (value) => { /* ... */ };
      const formatDate = (dateString) => { /* ... */ };

      // Render the full detailed view (same as before)
      coinDetails.innerHTML = `
        <h2>${coin.name} (${coin.symbol.toUpperCase()})</h2>
        <!-- [Rest of the full details HTML remains the same] -->
      `;

      // Add chart tab event listeners and render initial chart
      document.querySelectorAll('.chart-tab').forEach(tab => {
        tab.addEventListener('click', () => {
          currentChartTab = tab.dataset.chart;
          renderModalChart(coin);
          document.querySelectorAll('.chart-tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
        });
      });
      renderModalChart(coin);
    }

    function renderBasicDetails(marketData, cachedData) {
      // Combine API data with any cached data we have
      const coin = {
        ...marketData,
        ...cachedData,
        market_data: {
          current_price: { usd: marketData.current_price || cachedData?.current_price },
          price_change_percentage_24h: marketData.price_change_percentage_24h || cachedData?.price_change_percentage_24h,
          price_change_percentage_7d: marketData.price_change_percentage_7d,
          price_change_percentage_30d: null,
          market_cap: { usd: marketData.market_cap || cachedData?.market_cap },
          total_volume: { usd: marketData.total_volume || cachedData?.total_volume },
          circulating_supply: marketData.circulating_supply || cachedData?.circulating_supply,
          total_supply: marketData.total_supply || cachedData?.total_supply,
          max_supply: null,
          ath: { usd: marketData.ath, date: marketData.ath_date },
          atl: { usd: marketData.atl, date: marketData.atl_date },
          sparkline_7d: {
            price: marketData.sparkline_in_7d?.price || [],
            market_cap: [],
            total_volume: []
          }
        },
        name: marketData.name || cachedData?.name,
        symbol: marketData.symbol || cachedData?.symbol,
        market_cap_rank: marketData.market_cap_rank || cachedData?.market_cap_rank,
        description: { en: '' },
        links: { homepage: [] }
      };

      coinDetails.innerHTML = `
        <h2>${coin.name} (${coin.symbol.toUpperCase()})</h2>
        <p>Rank: ${coin.market_cap_rank || '-'}</p>
        
        <div class="modal-section">
          <div class="modal-section-title">Price Information</div>
          <div class="stats-grid">
            <div class="stat-item">
              <div class="stat-label">Current Price</div>
              <div class="stat-value">${formatCurrency(coin.market_data.current_price?.usd)}</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">24h Change</div>
              <div class="stat-value ${coin.market_data.price_change_percentage_24h >= 0 ? 'green' : 'red'}">
                ${formatPercentage(coin.market_data.price_change_percentage_24h)}
              </div>
            </div>
            ${coin.market_data.price_change_percentage_7d ? `
            <div class="stat-item">
              <div class="stat-label">7d Change</div>
              <div class="stat-value ${coin.market_data.price_change_percentage_7d >= 0 ? 'green' : 'red'}">
                ${formatPercentage(coin.market_data.price_change_percentage_7d)}
              </div>
            </div>
            ` : ''}
            <div class="stat-item">
              <div class="stat-label">Market Cap</div>
              <div class="stat-value">${formatLargeNumber(coin.market_data.market_cap?.usd)}</div>
            </div>
            <div class="stat-item">
              <div class="stat-label">24h Volume</div>
              <div class="stat-value">${formatLargeNumber(coin.market_data.total_volume?.usd)}</div>
            </div>
          </div>
        </div>
        
        ${coin.market_data.sparkline_7d?.price?.length > 0 ? `
        <div class="modal-section">
          <div class="modal-section-title">Price Chart (7d)</div>
          <div class="chart-container-modal">
            <canvas id="modal-chart"></canvas>
          </div>
        </div>
        ` : ''}
        
        <div style="text-align: center; margin-top: 20px; color: #666;">
          <p>Limited data available. <a href="https://www.coingecko.com/en/coins/${coinId}" target="_blank">View full details on CoinGecko</a></p>
        </div>
      `;

      if (coin.market_data.sparkline_7d?.price?.length > 0) {
        renderModalChart(coin);
      }
    }

    function renderModalChart(coin) {
      const ctx = document.getElementById('modal-chart')?.getContext('2d');
      if (!ctx) return;

      // Destroy existing chart if it exists
      if (ctx.chart) {
        ctx.chart.destroy();
      }

      let chartData, chartLabel, chartColor;
      const isDarkMode = document.body.classList.contains('dark');

      switch (currentChartTab) {
        case 'marketcap':
          chartData = coin.market_data.sparkline_7d.market_cap;
          chartLabel = 'Market Cap (7d)';
          chartColor = isDarkMode ? 'var(--chart-purple)' : 'var(--chart-blue)';
          break;
        case 'volume':
          chartData = coin.market_data.sparkline_7d.total_volume;
          chartLabel = 'Volume (7d)';
          chartColor = isDarkMode ? 'var(--chart-yellow)' : 'var(--chart-yellow)';
          break;
        case 'price':
        default:
          chartData = coin.market_data.sparkline_7d.price;
          chartLabel = 'Price (7d)';
          chartColor = coin.market_data.price_change_percentage_7d >= 0 ? 
            (isDarkMode ? 'var(--chart-green)' : 'var(--chart-green)') : 
            (isDarkMode ? 'var(--chart-red)' : 'var(--chart-red)');
          break;
      }

      // Create gradient
      const gradient = ctx.createLinearGradient(0, 0, 0, 300);
      gradient.addColorStop(0, chartColor.replace(')', ', 0.3)').replace('var(', ''));
      gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

      ctx.chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: chartData.map((_, i) => i),
          datasets: [{
            label: chartLabel,
            data: chartData,
            borderColor: chartColor,
            backgroundColor: gradient,
            borderWidth: 3,
            fill: true,
            pointRadius: 0,
            tension: 0.3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { 
              display: false,
              grid: {
                display: false
              }
            },
            y: {
              grid: {
                color: isDarkMode ? 'rgba(255,255,255,0.1)' : 'rgba(0,0,0,0.1)'
              },
              ticks: {
                color: isDarkMode ? 'rgba(255,255,255,0.7)' : 'rgba(0,0,0,0.7)'
              }
            }
          },
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              enabled: true,
              mode: 'index',
              intersect: false,
              callbacks: {
                label: function(context) {
                  let label = context.dataset.label || '';
                  if (label) {
                    label += ': ';
                  }
                  if (context.parsed.y !== null) {
                    label += new Intl.NumberFormat('en-US', {
                      style: 'currency',
                      currency: 'USD',
                      minimumFractionDigits: 2,
                      maximumFractionDigits: 2
                    }).format(context.parsed.y);
                  }
                  return label;
                }
              }
            }
          },
          interaction: {
            intersect: false,
            mode: 'index'
          },
          elements: {
            line: {
              borderWidth: 3
            }
          }
        }
      });
    }

    // Modal close
    coinModal.querySelector('.close-btn').onclick = () => {
      coinModal.style.display = 'none';
      coinDetails.innerHTML = '';
    };

    // Close modal when clicking outside
    coinModal.addEventListener('click', (e) => {
      if (e.target === coinModal) {
        coinModal.style.display = 'none';
        coinDetails.innerHTML = '';
      }
    });

    // Initialization
    (async () => {
      await fetchAllCoinsList();
      await fetchCrypto();
    })();
  </script>
</body>
</html>
